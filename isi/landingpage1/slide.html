<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Membuat Slideshow dengan Tombol Navigasi Menggunakan HTML CSS</title>
  <link rel="stylesheet" href="slide.css">
</head>
<body>
  <div class="slideshow now">
    <div class="slider">
      <input type="radio" name="radio" id="radio1" checked>
      <input type="radio" name="radio" id="radio2">
      <input type="radio" name="radio" id="radio3">
      <input type="radio" name="radio" id="radio4">
      <input type="radio" name="radio" id="radio5">
      <div class="slide sh1">
        <img src="img/fitur/kamera.png" alt="">
      </div>
      <div class="slide">
        <img src="img/fitur//fast.png" alt="">
      </div>
      <div class="slide">
        <img src="img/fitur/fitur.jpg" alt="">
      </div>
      <div class="slide">
        <img src="img/fitur/pesan.jpeg" alt="">
      </div>
      <div class="slide">
        <img src="img/fitur/piala.png" alt="">
      </div>
    </div>
  
    <div class="nav">
      <label for="radio1" class="bar"></label>
      <label for="radio2" class="bar"></label>
      <label for="radio3" class="bar"></label>
      <label for="radio4" class="bar"></label>
      <label for="radio5" class="bar"></label>
    </div>
  </div>
</body>
</html>
